<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMET Shortcuts - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>COMET Shortcuts</h1>
      <p>Web agent workflow shortcuts for COMET assistant</p>
    </header>

    <main>
      <section class="auth-section">
        <h2>Authentication</h2>
        <div id="auth-status">
          <p>Not logged in</p>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
          </div>

          <button type="submit">Log In</button>
        </form>
      </section>

      <section class="info-section">
        <h2>About</h2>
        <p>Version: 0.1.0</p>
        <p>GitHub: <a href="https://github.com/haminmarket/KIMIYOKA" target="_blank">haminmarket/KIMIYOKA</a></p>
      </section>
    </main>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
